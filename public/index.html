<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculatorr</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      input,
      button {
        margin: 10px 0;
        padding: 8px;
        width: 100%;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: center;
      }
      thead {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter Weight" />
    <label for="height">Height (cm)</label>
    <input type="text" id="height" placeholder="Enter Weight" />
    <button id="calculateBtn">Calculate BMI</button>
    <div id="result"></div>

    <!-- BMI Table -->

    <table border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>BMI Range</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Below 18.5</td>
          <td>Underweight</td>
        </tr>
        <tr>
          <td>18.5 - 24.5</td>
          <td>Normal Weight</td>
        </tr>
        <tr>
          <td>25 - 29.9</td>
          <td>Overweight</td>
        </tr>
        <tr>
          <td>30 and above</td>
          <td>Obese</td>
        </tr>
      </tbody>
    </table>

    <script src="/dist/app.js"></script>
  </body>
</html>
